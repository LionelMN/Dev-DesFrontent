    <div class="container-body" *ngIf="showPenguin">
      <p>Looks like nobody needs you</p>

  <div class="container-body" *ngIf="!showPenguin && !showFollowing">
    <div class="card-post" *ngFor="let post of postArray" >
      <img class="photo-post" src="../../../assets/img/posts/{{post.pictures[0]}}" routerLink="/post/{{post._id}}">
      <div class="card-description">
        <div class="card-title">
          <h4>{{post.title}} </h4>
          <p>by</p>
          <h6 routerLink="/profile/{{post.owner}}">{{post.owner}}</h6>
        </div>
        <div class="card-like">
          <div class="postOptions" *ngIf="userLogged.username === post.owner">
            <img src="../../../assets/img/edit-profile.svg" alt="edit" routerLink="/editpost/{{post._id}}">
            <img src="../../../assets/img/cancel_mamadisimo.svg" alt="delete" (click)="deletePost(post._id)">
          </div>
          <p>{{post.likes}}</p>
          <img class="like-down" *ngIf="!userLogged.postsLiked.includes(post._id)" src="../../../assets/img/like-29.svg" (click)="modifyLikes(post)">
          <img class="like-up" *ngIf="userLogged.postsLiked.includes(post._id)" src="../../../assets/img/like-30.svg" (click)="modifyLikes(post)">
        </div>
      </div>
    </div>
  </div>
